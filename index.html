<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
    
    <!-- Primary Meta Tags -->
    <title>Shop.co</title>
    <meta name="title" content="Shop.co - Best Quality Products">
    <meta name="description" content="Find the best quality and affordable products. Get fast and reliable delivery at the best prices.">
    
    <!-- Open Graph Meta Tags (Facebook, Twitter) -->
    <meta property="og:title" content="Shop.co - Best Quality Products">
    <meta property="og:description" content="Find the best quality and affordable products. Get fast and reliable delivery at the best prices.">
    <meta property="og:image" content="https://example.com/og-image.jpg">
    <meta property="og:url" content="https://example.com">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:title" content="Shop.co - Best Quality Products">
    <meta name="twitter:description" content="Find the best quality and affordable products. Get fast and reliable delivery at the best prices.">
    <meta name="twitter:image" content="https://example.com/og-image.jpg">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Canonical Link -->
    <link rel="canonical" href="https://example.com">

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- Robots Meta Tag to allow or disallow search engine indexing -->
    <meta name="robots" content="index, follow">

    <!-- Structured Data (JSON-LD) - Schema.org for better indexing -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Shop.co",
        "url": "https://example.com"
      }
    </script>

    <!-- Additional Scripts for AOS (scroll animation) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    
    <!-- AOS (scroll animation) Script -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    
    <!-- Main React App -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
